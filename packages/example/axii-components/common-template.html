<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>

        #root{
            padding:20px;
        }

        [inline] {
            display: inline-block;
        }
        [block] {
            display: block;
        }
        [text] {
            display: inline;
        }

        /* 补充 css reset */
        textarea:focus, input:focus{
            outline: none;
        }

        * {
            border-top-width: 0;
            border-right-width: 0;
            border-bottom-width: 0;
            border-left-width: 0;
        }

    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
